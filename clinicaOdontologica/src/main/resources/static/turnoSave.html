<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Administración de Clínica</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-lg-10" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Crear Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="id_paciente"> 1) ID Paciente:</label>
                    <input type="number" class="form-control" id="id_paciente"
                           placeholder="Escriba ID de Paciente" required></input>
                    <hr>
                    <div id="div_paciente_table">
                        <h4>Pacientes dados de alta</h4>
                        <div class="row col-lg-11 table-responsive">
                            <table id="pacienteTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                </tr>
                                </thead>
                                <tbody id="pacienteTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label" for="id_odontologo"> 2) ID Odontólogo:</label>
                    <input type="number" class="form-control" id="id_odontologo"
                           placeholder="Escriba ID de Odontólogo" required></input>
                    <hr>
                    <div id="div_odontologo_table">
                        <h4>Odontologos dados de alta</h4>
                        <div class="row col-lg-11 table-responsive">
                            <table id="odontologoTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Matricula</th>
                                </tr>
                                </thead>
                                <tbody id="odontologoTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label" for="fecha"> 3) Fecha de Turno:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Seleccione una fecha"
                           name="fecha" required></input>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar Turno</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/get_OyP.js"></script>
<script type="text/javascript" src="/js/post_turno.js"></script>
</body>
</html>
